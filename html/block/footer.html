<div id="footer">
    <a href="/"><img src="/assets/logo.png"></a>
    <p id="links-head"></p>
    <p><a href="https://www.flaticon.com/fr/icones-gratuites/pokemon" title="pokémon icônes">Pokémon icônes créées par Roundicons Freebies - Flaticon</a></p>
    <p>Copyright <img src="/assets/Copyright.svg" width="11px;"> 2022 - All Rights Reserved.</p>
    <script>
        $.getJSON("/assets/articles.json", function (json) {
            json.articles.forEach(article => {
                var createA = document.createElement('a');
                var createAText = document.createTextNode(article.name) ;
                createA.setAttribute('href', article.href);
                createA.append(createAText);
                $('#links-head').append(createA);
                var createSpan = document.createElement('span');
                createSpan.append(document.createTextNode(" | "));
                $('#links-head').append(createSpan);
            });
            $('#links-head').find("span:last").remove();
        });
    </script>
</div>
