<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Poster une annoce</title>
    <meta name="description"
        content="Vous souhaitez donner votre chat maine coon, poster une annonce ici pour qu'il soit visible partout en France." />
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/poster-une-annonce.css" />
    <link rel="stylesheet" type=" text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="icon" type="image/x-icon" href="/img/miaouss.svg">
    <script type="text/javascript" src="/js/jquery.min.js"></script>

</head>

<body>
    <div id="main">

        <div id="header"></div>
        <div id="site_content">
            <div id="sidebar_container"></div>
            <!--Main Content Start Here-->
            <div id="content">
                <h1>Donner votre Maine coon </h1>
                <form action="poster-une-annonce.php" enctype="multipart/form-data" method="POST">

                    <label for="image">Photo du maine coon:</label>
                    <input type="button" id="loadImg" value="Choisissez une photo"
                        onclick="document.getElementById('inputHidden').click();" />
                    <img id="output" alt="Photo du maine coon à donner" width="200px" />
                    <input type="file" style="display:none;" id="inputHidden" name="photo" accept="image/*"
                        onchange="loadFile(event)" />

                    <label for="catname">Nom du Maine coon <span class="red">*</span>: </label>
                    <input class="wide" type="text" name="catname" required><br>
                    <label for="descri">Description: </label>
                    <textarea class="wide" id="descri" name="descri" rows="4" cols="50"></textarea><br>
                    <label for="region">Région : </label>
                    <select id="regions" name="region" class="wide" required>
                    </select>

                    <h2>Contact</h2>
                    <label for="email">Votre e-mail <span class="red">*</span>: </label>
                    <input class="wide" type="email" name="email" required><br>
                    <label for="phone">Votre téléphone: (optionnel) </label>
                    <input class="wide" type="tel" name="phone"><br>

                    <input type="submit" value="Poster l'annonce" name="submit"/>

                </form>
            </div>
            <!--Main Content End Here-->

        </div>

        <div id="footer"></div>
        <script>
            function isFileImage(file) {
                return file && file['type'].split('/')[0] === 'image';
            }
            var loadFile = function (event) {
                var output = document.getElementById('output');
                var file = event.target.files[0];
                if (isFileImage(file)) {
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.style.display = 'block';
                    output.onload = function () {
                        URL.revokeObjectURL(output.src) // free memory
                    }
                }
                else
                    alert("Le fichier choisis n'est pas une image !")
            };
            
        </script>
        <script type="text/javascript" src="/js/select.js"></script>
        <script type="text/javascript" src="/js/header.js"></script>
        <script type="text/javascript" src="/js/menu.js"></script>
        <script type="text/javascript" src="/js/footer.js"></script>


    </div>

</body>

</html>
